<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
</head>
<body>

    <header>
        <h1><a href="{{ site.baseurl }}/">{{ site.title | default: "Il Mio Blog" }}</a></h1>
        <nav>
            <a href="{{ site.baseurl }}/">Home</a> | 
            <a href="{{ site.baseurl }}/about">Chi sono</a>
        </nav>
        <hr>
    </header>

    <main>
        {{ content }}
    </main>

    <footer>
        <hr>
        <p>&copy; {{ site.time | date: "%Y" }} {{ site.author | default: "Il Tuo Nome" }}</p>
    </footer>

</body>
</html>
